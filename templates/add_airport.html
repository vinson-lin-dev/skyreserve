<!-- STAFF (ADMIN): ADD NEW AIRPORT -->

{% extends "base.html" %}

{% block content %}
    <h1>Add New Airport</h1>

    <form method="POST" action="{{ url_for('add_airport') }}">
        <label for="airport_name">Airport Name:</label>
        <input type="text" name="airport_name" required><br>

        <label for="airport_city">Airport City:</label>
        <input type="text" name="airport_city" required><br>

        <button type="submit">Add Airport</button>
    </form>

    <br>
    <a href="{{ url_for('airline_staff_dashboard') }}">Back to Dashboard</a>
{% endblock %}
